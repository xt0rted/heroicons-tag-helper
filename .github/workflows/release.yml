name: Release

on:
  release:
   types: [published]

permissions:
  contents: write
  packages: write

env:
  CONFIGURATION: Release
  DOTNET_NOLOGO: true
  FORCE_COLOR: 3
  NODE_VERSION: 18

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Get version from tag
        id: tag_name
        run: echo ::set-output name=current_version::${GITHUB_REF#refs/tags/v}

      - name: Check out repository
        uses: actions/checkout@v3.1.0

      - name: Set up Node
        uses: actions/setup-node@v3.5.1
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
        env:
          FORCE_COLOR: 0

      - name: Set up .NET
        uses: xt0rted/setup-dotnet@v1.5.0

      - run: npm ci

      - run: dotnet tool restore

      - run: dotnet r build

      - run: dotnet r test -- --no-build --logger GitHubActions

      - run: dotnet r pack -- --no-build

      - name: Publish artifacts
        uses: actions/upload-artifact@v3.1.1
        with:
          path: ./artifacts/*.nupkg

      - name: Get changelog entry
        uses: mindsers/changelog-reader-action@v2.2.0
        id: changelog_reader
        with:
          version: ${{ steps.tag_name.outputs.current_version }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v0.1.14
        id: release_updater
        with:
          body: ${{ steps.changelog_reader.outputs.changes }}
          files: ./artifacts/*.nupkg

      - name: Create discussion for release
        run: |
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/releases/${{ steps.release_updater.outputs.id }} \
            -f discussion_category_name='Announcements'
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Publish to GPR
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --source https://nuget.pkg.github.com/${{ github.repository_owner }}

      - name: Publish to nuget.org
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
            --api-key ${{ secrets.NUGET_TOKEN }} \
            --source https://api.nuget.org/v3/index.json
